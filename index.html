<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeToCompound | Financial Dashboard</title>
    <meta name="description" content="TimeToCompound: Το απόλυτο εργαλείο ενημέρωσης για τις αγορές, crypto και επενδύσεις.">
    
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            /* Light Theme Variables */
            --bg-body: #f0f2f5;
            --bg-card: #ffffff;
            --bg-header: #ffffff;
            --text-primary: #1a202c;
            --text-secondary: #718096;
            --accent: #2563eb; /* Royal Blue */
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --hero-overlay: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
        }

        /* Dark Theme Variables */
        [data-theme="dark"] {
            --bg-body: #0f172a; /* Slate 900 */
            --bg-card: #1e293b; /* Slate 800 */
            --bg-header: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #38bdf8; /* Sky Blue */
            --border: #334155;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: 'Manrope', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-primary);
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        /* --- Navigation --- */
        nav {
            background-color: var(--bg-header);
            border-bottom: 1px solid var(--border);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--text-primary);
            letter-spacing: -1px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .logo i { color: var(--accent); }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-btn {
            background: none;
            border: none;
            font-family: inherit;
            font-weight: 600;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.95rem;
            padding: 5px 10px;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .nav-btn:hover, .nav-btn.active {
            color: var(--accent);
            background-color: rgba(37, 99, 235, 0.1);
        }

        .theme-toggle {
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            border: 1px solid var(--border);
            background: var(--bg-card);
            color: var(--text-primary);
        }

        /* --- Layout Grid --- */
        .dashboard-grid {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 2.5fr 1fr; /* 70% Content, 30% Sidebar */
            gap: 30px;
        }

        /* --- Hero Section (Big News) --- */
        .hero-section {
            grid-column: 1 / -1; /* Spans full width */
            margin-bottom: 10px;
            display: none; /* Hidden until loaded */
        }

        .hero-card {
            position: relative;
            height: 400px;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .hero-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .hero-card:hover .hero-img { transform: scale(1.02); }

        .hero-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 40px;
            background: var(--hero-overlay);
            color: white;
        }

        .hero-tag {
            background: var(--accent);
            color: white;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .hero-title {
            font-size: 2rem;
            margin: 10px 0;
            font-weight: 800;
            line-height: 1.2;
        }

        /* --- News Feed --- */
        .news-feed {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .article-card {
            background: var(--bg-card);
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            transition: transform 0.2s;
            height: 160px; /* Fixed height for consistency */
        }

        .article-card:hover { transform: translateY(-2px); }

        .article-img {
            width: 200px;
            object-fit: cover;
        }

        .article-content {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .article-meta {
            font-size: 0.75rem;
            color: var(--accent);
            font-weight: 700;
            text-transform: uppercase;
            display: flex;
            justify-content: space-between;
        }

        .article-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text-primary);
            text-decoration: none;
            line-height: 1.4;
            margin-bottom: 5px;
            display: -webkit-box;
            -webkit-line-clamp: 2; /* Limit to 2 lines */
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .article-desc {
            font-size: 0.9rem;
            color: var(--text-secondary);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* --- Sidebar Widgets --- */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .widget-box {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 15px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
        }

        .widget-title {
            font-size: 1rem;
            font-weight: 700;
            margin-bottom: 15px;
            border-left: 3px solid var(--accent);
            padding-left: 10px;
            color: var(--text-primary);
        }

        /* --- Footer --- */
        footer {
            text-align: center;
            padding: 30px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            border-top: 1px solid var(--border);
            margin-top: 40px;
            background: var(--bg-header);
        }

        /* --- Loading & Responsive --- */
        .loading { text-align: center; padding: 40px; color: var(--text-secondary); }

        @media (max-width: 768px) {
            .dashboard-grid { grid-template-columns: 1fr; }
            .hero-card { height: 250px; }
            .hero-title { font-size: 1.4rem; }
            .article-card { flex-direction: column; height: auto; }
            .article-img { width: 100%; height: 180px; }
            .nav-links { display: none; } /* Simplified mobile nav for now */
        }
    </style>
</head>
<body>

<div class="tradingview-widget-container">
  <div class="tradingview-widget-container__widget"></div>
  <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
  {
  "symbols": [
    { "proName": "FOREXCOM:SPXUSD", "title": "S&P 500" },
    { "proName": "BITSTAMP:BTCUSD", "title": "Bitcoin" },
    { "description": "Nvidia", "proName": "NASDAQ:NVDA" },
    { "description": "Tesla", "proName": "NASDAQ:TSLA" },
    { "description": "Apple", "proName": "NASDAQ:AAPL" },
    { "description": "Microsoft", "proName": "NASDAQ:MSFT" },
    { "description": "MicroStrategy", "proName": "NASDAQ:MSTR" },
    { "description": "Coinbase", "proName": "NASDAQ:COIN" }
  ],
  "showSymbolLogo": true,
  "colorTheme": "light",
  "isTransparent": false,
  "displayMode": "adaptive",
  "locale": "el"
}
  </script>
</div>

<nav>
    <div class="nav-container">
        <div class="logo"><i class="fas fa-chart-line"></i> TimeToCompound</div>
        <div class="nav-links">
            <button class="nav-btn active" onclick="filterNews('all')">Όλα</button>
            <button class="nav-btn" onclick="filterNews('finance')">Αγορές</button>
            <button class="nav-btn" onclick="filterNews('crypto')">Crypto</button>
            <button class="nav-btn" onclick="filterNews('tech')">Tech</button>
        </div>
        <button class="theme-toggle" onclick="toggleTheme()">
            <i class="fas fa-moon" id="theme-icon"></i>
        </button>
    </div>
</nav>

<div class="dashboard-grid">
    
    <div id="hero-section" class="hero-section">
        </div>

    <div class="main-content">
        <h3 style="margin-top:0; color:var(--text-secondary); font-size: 0.9rem; text-transform:uppercase; letter-spacing:1px;">Latest Briefings</h3>
        <div id="news-feed" class="news-feed">
            <div class="loading"><i class="fas fa-circle-notch fa-spin"></i> Φόρτωση ροής δεδομένων...</div>
        </div>
    </div>

    <aside class="sidebar">
        
        <div class="widget-box">
            <div class="widget-title">Market Sentiment (S&P 500)</div>
            <div class="tradingview-widget-container">
              <div class="tradingview-widget-container__widget"></div>
              <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-technical-analysis.js" async>
              {
              "interval": "1D",
              "width": "100%",
              "isTransparent": true,
              "height": 280,
              "symbol": "FOREXCOM:SPXUSD",
              "showIntervalTabs": false,
              "displayMode": "single",
              "locale": "el",
              "colorTheme": "light"
            }
              </script>
            </div>
        </div>

        <div class="widget-box">
            <div class="widget-title">Economic Calendar</div>
            <div class="tradingview-widget-container">
              <div class="tradingview-widget-container__widget"></div>
              <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-events.js" async>
              {
              "colorTheme": "light",
              "isTransparent": true,
              "width": "100%",
              "height": "400",
              "locale": "en",
              "importanceFilter": "0,1",
              "currencyFilter": "USD,EUR"
            }
              </script>
            </div>
        </div>

    </aside>
</div>

<footer>
    &copy; 2025 TimeToCompound. All rights reserved. <br>
    Data provided by Investing.com & TradingView.
</footer>

<script>
    // --- Configuration ---
    // Χρησιμοποιούμε πολλαπλά feeds για να γεμίσουμε τις κατηγορίες
    const FEEDS = [
        { url: 'https://www.investing.com/rss/news.rss', category: 'finance', label: 'MARKETS' },
        { url: 'https://www.investing.com/rss/cryptocurrency_news.rss', category: 'crypto', label: 'CRYPTO' },
        { url: 'https://www.investing.com/rss/technology_news.rss', category: 'tech', label: 'TECH' }
    ];

    let allNews = []; // Εδώ θα αποθηκεύσουμε όλα τα νέα μπερδεμένα

    // Images Fallback (Unsplash)
    const fallbackImages = [
        'https://images.unsplash.com/photo-1611974765270-ca1258634369?w=800&q=80',
        'https://images.unsplash.com/photo-1590283603385-17ffb3a7f29f?w=800&q=80',
        'https://images.unsplash.com/photo-1621504450168-b8c493a95f26?w=800&q=80',
        'https://images.unsplash.com/photo-1518186285589-2f7649de83e0?w=800&q=80',
        'https://images.unsplash.com/photo-1639322537228-f710d846310a?w=800&q=80'
    ];

    function getRandomImage() { return fallbackImages[Math.floor(Math.random() * fallbackImages.length)]; }

    // --- Fetch Logic ---
    async function fetchAllFeeds() {
        const promises = FEEDS.map(feed => 
            fetch('https://api.rss2json.com/v1/api.json?rss_url=' + encodeURIComponent(feed.url))
            .then(res => res.json())
            .then(data => {
                // Προσθέτουμε την κατηγορία σε κάθε item
                return data.items.map(item => ({...item, category: feed.category, label: feed.label}));
            })
        );

        try {
            const results = await Promise.all(promises);
            // Ενώνουμε όλα τα arrays σε ένα (Flat)
            allNews = results.flat();
            
            // Ταξινόμηση κατά ημερομηνία (πιο πρόσφατο πρώτα)
            allNews.sort((a, b) => new Date(b.pubDate) - new Date(a.pubDate));
            
            initDashboard();
        } catch (error) {
            console.error(error);
            document.getElementById('news-feed').innerHTML = 'Error loading feeds.';
        }
    }

    // --- Render Logic ---
    function initDashboard() {
        // 1. Setup Hero Section (Το πρώτο νέο)
        const heroItem = allNews[0];
        const heroImg = heroItem.thumbnail || heroItem.enclosure?.link || getRandomImage();
        
        document.getElementById('hero-section').innerHTML = `
            <div class="hero-card">
                <img src="${heroImg}" class="hero-img">
                <div class="hero-content">
                    <span class="hero-tag">${heroItem.label}</span>
                    <div class="hero-title">${heroItem.title}</div>
                    <a href="${heroItem.link}" target="_blank" style="color:white; text-decoration:underline;">Διαβάστε Περισσότερα</a>
                </div>
            </div>
        `;
        document.getElementById('hero-section').style.display = 'block';

        // 2. Render List (Τα υπόλοιπα)
        renderList(allNews.slice(1));
    }

    function renderList(newsItems) {
        const container = document.getElementById('news-feed');
        container.innerHTML = '';
        
        newsItems.forEach(item => {
            let cleanDesc = item.description.replace(/<[^>]*>?/gm, '').substring(0, 140) + '...';
            let img = item.thumbnail || item.enclosure?.link || getRandomImage();

            container.innerHTML += `
                <article class="article-card">
                    <img src="${img}" class="article-img" loading="lazy">
                    <div class="article-content">
                        <div>
                            <div class="article-meta">
                                <span>${item.label}</span>
                                <span>${item.pubDate.split(' ')[1]}</span>
                            </div>
                            <a href="${item.link}" target="_blank" class="article-title">${item.title}</a>
                            <div class="article-desc">${cleanDesc}</div>
                        </div>
                    </div>
                </article>
            `;
        });
    }

    // --- Filtering Logic ---
    function filterNews(cat) {
        // Update Buttons
        document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
        event.target.classList.add('active');

        // Filter Data
        if (cat === 'all') {
            renderList(allNews.slice(1));
        } else {
            const filtered = allNews.filter(item => item.category === cat);
            renderList(filtered);
        }
    }

    // --- Theme Toggle ---
    function toggleTheme() {
        const body = document.body;
        const icon = document.getElementById('theme-icon');
        
        if (body.getAttribute('data-theme') === 'dark') {
            body.removeAttribute('data-theme');
            icon.classList.remove('fa-sun');
            icon.classList.add('fa-moon');
        } else {
            body.setAttribute('data-theme', 'dark');
            icon.classList.remove('fa-moon');
            icon.classList.add('fa-sun');
        }
    }

    // Start
    fetchAllFeeds();

</script>

</body>
</html>
