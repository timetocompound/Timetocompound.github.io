<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeToCompound | Financial Dashboard</title>
    <meta name="description" content="TimeToCompound: Το απόλυτο εργαλείο ενημέρωσης για τις αγορές, crypto και επενδύσεις.">
    
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            /* Light Theme Variables */
            --bg-body: #f0f2f5;
            --bg-card: #ffffff;
            --bg-header: #ffffff;
            --text-primary: #1a202c;
            --text-secondary: #718096;
            --accent: #2563eb; /* Royal Blue */
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --hero-overlay: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
        }

        /* Dark Theme Variables */
        [data-theme="dark"] {
            --bg-body: #0f172a; /* Slate 900 */
            --bg-card: #1e293b; /* Slate 800 */
            --bg-header: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #38bdf8; /* Sky Blue */
            --border: #334155;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: 'Manrope', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-primary);
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        /* --- Navigation --- */
        nav {
            background-color: var(--bg-header);
            border-bottom: 1px solid var(--border);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--text-primary);
            letter-spacing: -1px;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            cursor: pointer;
        }
        .logo i { color: var(--accent); }

        .nav-links {
            display: flex;
            gap: 10px;
        }

        .nav-btn {
            background: none;
            border: none;
            font-family: inherit;
            font-weight: 600;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.95rem;
            padding: 8px 16px;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .nav-btn:hover, .nav-btn.active {
            color: var(--accent);
            background-color: rgba(37, 99, 235, 0.1);
        }

        .theme-toggle {
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 50%;
            border: 1px solid var(--border);
            background: var(--bg-card);
            color: var(--text-primary);
            transition: all 0.2s;
        }
        .theme-toggle:hover { background-color: var(--border); }

        /* --- Layout Grid --- */
        .dashboard-grid {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 2.5fr 1fr; /* 70% Content, 30% Sidebar */
            gap: 30px;
        }

        /* --- Hero Section --- */
        .hero-section {
            grid-column: 1 / -1;
            margin-bottom: 10px;
            display: none; /* Hidden until loaded */
        }

        .hero-card {
            position: relative;
            height: 380px;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow);
            cursor: pointer;
        }

        .hero-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .hero-card:hover .hero-img { transform: scale(1.02); }

        .hero-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 30px;
            background: var(--hero-overlay);
            color: white;
        }

        .hero-tag {
            background: var(--accent);
            color: white;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            display: inline-block;
            margin-bottom: 10px;
        }

        .hero-title {
            font-size: 1.8rem;
            margin: 0;
            font-weight: 800;
            line-height: 1.2;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .hero-date { font-size: 0.8rem; opacity: 0.8; margin-top: 5px; }

        /* --- News Feed --- */
        .news-feed {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .article-card {
            background: var(--bg-card);
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            transition: transform 0.2s;
            height: 160px;
            text-decoration: none;
            color: inherit;
        }

        .article-card:hover { transform: translateY(-3px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }

        .article-img {
            width: 220px;
            object-fit: cover;
            flex-shrink: 0;
        }

        .article-content {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .article-meta {
            font-size: 0.75rem;
            color: var(--accent);
            font-weight: 700;
            text-transform: uppercase;
            display: flex;
            justify-content: space-between;
        }

        .article-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1.4;
            margin: 5px 0;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .article-desc {
            font-size: 0.9rem;
            color: var(--text-secondary);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.5;
        }

        /* --- Sidebar Widgets --- */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .widget-box {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 15px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
        }

        .widget-title {
            font-size: 1rem;
            font-weight: 700;
            margin-bottom: 15px;
            border-left: 4px solid var(--accent);
            padding-left: 10px;
            color: var(--text-primary);
            text-transform: uppercase;
        }

        /* --- Footer --- */
        footer {
            text-align: center;
            padding: 30px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            border-top: 1px solid var(--border);
            margin-top: 40px;
            background: var(--bg-header);
        }

        /* --- Loading & Responsive --- */
        .loading { text-align: center; padding: 60px 20px; color: var(--text-secondary); }
        .error-msg { text-align: center; color: #ef4444; padding: 20px; background: rgba(239, 68, 68, 0.1); border-radius: 8px; }

        @media (max-width: 768px) {
            .dashboard-grid { grid-template-columns: 1fr; }
            .hero-card { height: 300px; }
            .hero-title { font-size: 1.3rem; }
            .article-card { flex-direction: column; height: auto; }
            .article-img { width: 100%; height: 180px; }
            .nav-links { overflow-x: auto; padding-bottom: 5px; -webkit-overflow-scrolling: touch; }
            .nav-btn { white-space: nowrap; }
        }
    </style>
</head>
<body>

<div class="tradingview-widget-container">
  <div class="tradingview-widget-container__widget"></div>
  <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
  {

    { "proName": "FOREXCOM:SPXUSD", "title": "S&P 500" },
    { "proName": "FOREXCOM:NSXUSD", "title": "Nasdaq 100" },
    { "proName": "BITSTAMP:BTCUSD", "title": "Bitcoin" },
    { "description": "Nvidia", "proName": "NASDAQ:NVDA" },
    { "description": "Tesla", "proName": "NASDAQ:TSLA" },
    { "description": "Apple", "proName": "NASDAQ:AAPL" },

</div>

<nav>
    <div class="nav-container">
        <a class="logo" onclick="location.reload()"><i class="fas fa-chart-line"></i> TimeToCompound</a>
        <div class="nav-links">
            <button class="nav-btn active" onclick="filterNews('all')">Όλα</button>
            <button class="nav-btn" onclick="filterNews('finance')">Αγορές</button>
            <button class="nav-btn" onclick="filterNews('crypto')">Crypto</button>
            <button class="nav-btn" onclick="filterNews('tech')">Tech</button>
        </div>
        <div class="theme-toggle" onclick="toggleTheme()">
            <i class="fas fa-moon" id="theme-icon"></i>
        </div>
    </div>
</nav>

<div class="dashboard-grid">
    
    <div id="hero-section" class="hero-section">
        </div>

    <div class="main-content">
        <h3 style="margin-top:0; color:var(--text-secondary); font-size: 0.85rem; text-transform:uppercase; letter-spacing:1px; margin-bottom: 20px;">
            <i class="fas fa-bolt" style="color:#eab308; margin-right:5px;"></i> Latest Briefings
        </h3>
        <div id="news-feed" class="news-feed">
            <div class="loading">
                <i class="fas fa-circle-notch fa-spin fa-2x"></i><br><br>
                Συλλογή δεδομένων από τις διεθνείς αγορές...
            </div>
        </div>
    </div>

    <aside class="sidebar">
        
        <div class="widget-box">
            <div class="widget-title">Market Sentiment</div>
            <div class="tradingview-widget-container">
              <div class="tradingview-widget-container__widget"></div>
              <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-technical-analysis.js" async>
              {
              "interval": "1D",
              "width": "100%",
              "isTransparent": true,
              "height": 280,
              "symbol": "OANDA:SPX500USD", 
              "showIntervalTabs": false,
              "displayMode": "single",
              "locale": "el",
              "colorTheme": "light"
            }
              </script>
            </div>
        </div>

        <div class="widget-box">
            <div class="widget-title">Economic Calendar</div>
            <div class="tradingview-widget-container">
              <div class="tradingview-widget-container__widget"></div>
              <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-events.js" async>
              {
              "colorTheme": "light",
              "isTransparent": true,
              "width": "100%",
              "height": "450",
              "locale": "en",
              "importanceFilter": "0,1",
              "currencyFilter": "USD,EUR"
            }
              </script>
            </div>
        </div>

    </aside>
</div>

<footer>
    &copy; 2025 TimeToCompound. All rights reserved. <br>
    Data provided by Investing.com & TradingView.
</footer>

<script>
    // --- Setup & Configuration ---
    // Χρησιμοποιούμε την αξιόπιστη μέθοδο rss2json που λειτουργεί καλύτερα
    const RSS_API = 'https://api.rss2json.com/v1/api.json?rss_url=';
    
    const FEEDS = [
        { url: 'https://www.investing.com/rss/news.rss', category: 'finance', label: 'MARKETS' },
        { url: 'https://www.investing.com/rss/cryptocurrency_news.rss', category: 'crypto', label: 'CRYPTO' },
        { url: 'https://www.investing.com/rss/technology_news.rss', category: 'tech', label: 'TECH' }
    ];

    let allNews = []; // Global Storage

    // Fallback Images (Unsplash)
    const fallbackImages = [
        'https://images.unsplash.com/photo-1611974765270-ca1258634369?w=800&q=80', // Stock Chart
        'https://images.unsplash.com/photo-1590283603385-17ffb3a7f29f?w=800&q=80', // Stock Market
        'https://images.unsplash.com/photo-1642543492481-44e81e3914a7?w=800&q=80', // Bitcoin
        'https://images.unsplash.com/photo-1526304640152-d4619684e484?w=800&q=80', // Money
        'https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?w=800&q=80'  // Building
    ];

    function getRandomImage() { return fallbackImages[Math.floor(Math.random() * fallbackImages.length)]; }

    // --- Data Fetching Logic (Fixed) ---
    async function initApp() {
        const promises = FEEDS.map(feed => 
            fetch(RSS_API + encodeURIComponent(feed.url))
            .then(res => res.json())
            .then(data => {
                if(data.status === 'ok') {
                    return data.items.map(item => ({
                        title: item.title,
                        link: item.link,
                        pubDate: item.pubDate,
                        description: item.description,
                        thumbnail: item.thumbnail || item.enclosure?.link || getRandomImage(),
                        category: feed.category,
                        label: feed.label
                    }));
                } else {
                    return [];
                }
            })
            .catch(err => {
                console.error('Feed failed:', feed.label);
                return [];
            })
        );

        const results = await Promise.all(promises);
        allNews = results.flat(); // Flatten arrays

        if (allNews.length === 0) {
            document.getElementById('news-feed').innerHTML = 
                '<div class="error-msg">Η σύνδεση με τις πηγές καθυστερεί. Δοκιμάστε σε λίγο.</div>';
            return;
        }

        // Ταξινόμηση (Πιο πρόσφατα πρώτα)
        allNews.sort((a, b) => new Date(b.pubDate) - new Date(a.pubDate));

        renderDashboard();
    }

    function renderDashboard() {
        // 1. Hero Section (Το πρώτο νέο)
        const heroItem = allNews[0];
        if (heroItem) {
            document.getElementById('hero-section').innerHTML = `
                <div class="hero-card" onclick="window.open('${heroItem.link}', '_blank')">
                    <img src="${heroItem.thumbnail}" class="hero-img" alt="Hero News">
                    <div class="hero-content">
                        <span class="hero-tag">${heroItem.label}</span>
                        <h2 class="hero-title">${heroItem.title}</h2>
                        <div class="hero-date">${heroItem.pubDate}</div>
                    </div>
                </div>
            `;
            document.getElementById('hero-section').style.display = 'block';
        
            // 2. Render List (Τα υπόλοιπα)
            renderList(allNews.slice(1));
        }
    }

    function renderList(items) {
        const container = document.getElementById('news-feed');
        container.innerHTML = '';
        
        items.forEach(item => {
            // Καθαρισμός περιγραφής από HTML tags
            let shortDesc = item.description.replace(/<[^>]*>?/gm, '').substring(0, 140) + '...';
            
            container.innerHTML += `
                <a href="${item.link}" target="_blank" class="article-card">
                    <img src="${item.thumbnail}" class="article-img" loading="lazy" alt="News">
                    <div class="article-content">
                        <div>
                            <div class="article-meta">
                                <span>${item.label}</span>
                                <span>${item.pubDate.split(' ')[1]}</span>
                            </div>
                            <h3 class="article-title">${item.title}</h3>
                            <div class="article-desc">${shortDesc}</div>
                        </div>
                    </div>
                </a>
            `;
        });
    }

    function filterNews(cat) {
        // Update Buttons
        document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
        event.target.classList.add('active');

        // Filter Data
        if (cat === 'all') {
            renderList(allNews.slice(1));
        } else {
            const filtered = allNews.filter(item => item.category === cat);
            renderList(filtered);
        }
    }

    function toggleTheme() {
        const body = document.body;
        const icon = document.getElementById('theme-icon');
        const isDark = body.getAttribute('data-theme') === 'dark';
        
        if (isDark) {
            body.removeAttribute('data-theme');
            icon.classList.remove('fa-sun');
            icon.classList.add('fa-moon');
        } else {
            body.setAttribute('data-theme', 'dark');
            icon.classList.remove('fa-moon');
            icon.classList.add('fa-sun');
        }
    }

    // Start
    initApp();

</script>

</body>
</html>
